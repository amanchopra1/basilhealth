  <title>Feedback</title>

<body style="font-family: Arial, sans-serif; background-color: #1a1a1a; color: #fff; text-align: center; padding: 20px;">

  <div style="max-width: 400px; margin: auto; background: #333; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);">
    <header>
      <h1 style="font-size: 2rem; margin-bottom: 10px;">Feedback</h1>
      <p style="font-size: 1rem; margin-bottom: 20px;">Please rate your Stress level</p>
    </header>

    <form id="feedback-form" onsubmit="handleSubmit(event)" style="text-align: left;">
      <label for="rating" style="display: block; font-size: 1rem; margin-bottom: 10px;">Your Relaxation Score (1-5):</label>
      <select id="rating" name="rating" required style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #555; border-radius: 5px; margin-bottom: 20px; background-color: #222; color: #fff;">
        <option value="" disabled selected>Select</option>
        <option value="1">1 - Highly Stressed</option>
        <option value="2">2 - Medium Stress</option>
        <option value="3">3 - Neutral</option>
        <option value="4">4 - Medium Relaxation</option>
        <option value="5">5 - Highly Relaxation</option>
      </select>

      <label for="comments" style="display: block; font-size: 1rem; margin-bottom: 10px;">Your Comments:</label>
      <textarea id="comments" name="comments" rows="2" placeholder="Write your feedback here..." required 
        style="width: 100%; padding: 10px; font-size: 1rem; border: 1px solid #555; border-radius: 5px; margin-bottom: 20px; background-color: #222; color: #fff;"></textarea>

      <button type="submit" class="submit-button" style="width: 100%; padding: 10px; font-size: 1rem; border: none; border-radius: 5px; background-color: #4caf50; color: #fff; cursor: pointer;">
        Submit Feedback
      </button>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const rating = document.getElementById('rating').value;
      const comments = document.getElementById('comments').value;
      if (rating && comments) {
        alert(`Thank you for your feedback!\nRating: ${rating}\nComments: ${comments}`);
        window.location.href = 'analysis.html'; // Redirect to analysis.html
      }
    }
  </script>

</body>
